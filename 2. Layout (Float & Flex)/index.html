<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Baskin's Diary</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="navigator">
        <div class="nav_inner">
            <img src="./img/logo.jpg" alt="logo" class="logo">
            <div class="menu">
                <ul class="menu_ul">
                    <li>
                        <a href="none">Yesterday</a>
                    </li>
                    <li>
                        <a href="none">Today</a>
                    </li>
                    <li>
                        <a href="none">Tomorrow</a>
                    </li>
                    <div class="clearfix"></div>
                </ul>
            </div>
            <div class="user">
                <img src="./img/profile.jpg" alt="profile" class="profile" width="100px">
            </div>
            <div class="clearfix"></div>
        </div>
    </div>
    <div class="main_container">
        <div class="main">
            <div class="header">
                <div class="title">
                    <h1>Baskin's Diary</h1>
                </div>
                <div class="top">
                    <p>
                    This is my diary.<br>
                    I want to decorate this.<br>
                    </p>
                    <p id="greeting">Have a nice day.</p>
                </div>
            </div>
            <hr style="border-style:dashed; color:lightgray">
            <div class="content">
                <div class="title">
                    <h3>Getting a giftcard</h3>
                </div>
                <p class="text">
                    Today, I went to the bank. I needed to get a <span class="giftcard">giftcard</span>.<br>
                    I should've gotten it earlier.<br>
                    Next time, <span class="highlight">I won't forget!</span>
                </p>
                <p id="ps">
                    30 MAR 2023 <br>
                    Clear
                </p>
            </div>
        </div>
    </div>
</body>
</html>
